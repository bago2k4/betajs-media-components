<html lang="en">
<head>

    <script src="../node_modules/betajs-media/dist/betajs-media-noscoped.js"></script>
    <script src="../node_modules/betajs-dynamics/dist/betajs-dynamics-noscoped.js"></script>
	<script src="../dist/betajs-media-components-noscoped.js"></script>
	<link  href="../dist/betajs-media-components.css" rel="stylesheet" />
    <script src="../dist/themes/modern/script.js"></script>
    <link  href="../dist/themes/modern/style.css" rel="stylesheet" />


    <!-- Cube Theme Assets -->
    <script src="/static/dist/themes/cube/script.js"></script>

    <!-- Elevate Theme Assets -->
    <script src="/static/dist/themes/elevate/script.js"></script>

    <!-- Minimalist Theme Assets -->
    <script src="/static/dist/themes/minimalist/script.js"></script>

    <!-- Space Theme Assets -->

<body style="background: #EEE">
	<ba-videoplayer
        ba-theme="theatre"
        ba-themecolor="red"
        ba-hideoninactivity="false"
        ba-skipinitial="true"
        ba-sources="{{[{src:'sample-video.mp4', poster: 'sample-cover.png', hd: true}, {src:'sample-video2.mp4', poster:'sample-cover2.png', hd: false}]}}"
        ba-streams="{{[{label:'HD', filter:{hd:true} }, {label:'SD', filter:{hd: false} }]}}"
        ba-tracktagsstyled="true"
        ba-tracktags="{{
            [
                {
                    lang: 'en',
                    kind: 'subtitles',
                    label: 'English',
                    //enabled: true,
                    src: 'assets/bunny-en.vtt'
                },
                {
                    lang: 'de',
                    kind: 'subtitles',
                    label: 'Deutsch',
                    //enabled: true,
                    src: './assets/bunny-de.vtt'
                }

            ]
        }}"
	></ba-videoplayer>

    <iframe width="425" height="349" src="https://www.youtube.com/embed/vunQEDq-b-c?rel=0" frameborder="0" allowfullscreen></iframe>

    <script>
        BetaJS.Flash.options = {
            flashFile: "../node_modules/betajs-flash/dist/betajs-flash.swf",
            forceReload: true
        };
        BetaJS.Dynamics.Dynamic.activate();
    </script>
</body>
</html>
